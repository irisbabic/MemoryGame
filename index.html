<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>
    <div class="row">
        <div class="column">
            <section class="score-panel">
                <ul class="stars" id="stars"> Rating:
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <div class="moves" id="move"></div>

                <div id="timer"></div>
            </section>
        </div>
        <div class="column">
            <div class="restart" onclick="game()">
                <i class="fa fa-repeat fa-2x"></i>
            </div>
        </div>
    </div>


    <ul class="deck" id="cardDeck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card open show">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>

<div id="popup" class="overlay w3-animate-zoom">
    <div class="popup">
        <h1 class="w3-center">Congrats!</h1>
        <h2 class="w3-center">YOU WON!</h2>
        <div class="w3-center">
            <p>You made <span id="moves"></span> moves.</p>
            <p id="time"></p>
            <p id="rating"></p>
        </div>
        <button class="play-again" onclick="game()">
            Play again</a>
        </button>
        <button class="play-again" onclick="closeModal()">
            Cancel</a>
        </button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
